<!--Murales_telurbicos section-->
  <section id="telurbicos-section"  class="container-fluid bg-light p-2">

    <h2 class="title-section text-center m-3">Murales Telúrbicos</h2>
    
    <div *ngFor="let mural of muralesTelurbicos" class="mural-section container-fluid py-3">
  
      <!--attribute binding en id [attr.id] & data-bs-target [attr.data-bs-target] resuelve el uso de múltiples carruseles 
        en single page. data-bs-ride=false evita desplazamiento automático-->
      <div [attr.id]="mural.idName" class="carousel slide" data-bs-ride="false" data-bs-keyboard="true">
          
        <div class="carousel-indicators">
          <button type="button" [attr.data-bs-target]="'#'+mural.idName" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" [attr.data-bs-target]="'#'+mural.idName" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" [attr.data-bs-target]="'#'+mural.idName" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
    
        <div  class="carousel-inner">
          <div *ngFor="let img of mural.imgs, let i=index">
            <div class="carousel-item" [ngClass]="(i === 0) ? 'active' : ''">
              <img [src]="imageUrl(img)" class="d-block w-100" [attr.alt]="mural.title">
            </div>
          </div>
    
          <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#'+mural.idName" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#'+mural.idName" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
    
        </div>
      </div>

      <div class="mural-description">
        <h3 class="mb-1 mt-2 fs-6 fw-bold text-uppercase">{{mural.title}}</h3>
        <p>{{mural.description}}<br>
          {{mural.paintingDate | date:"MMMM YYYY"}}<br>
          <a [href]="mural.location" target="_blank" aria-label="link al mapa">
            <i class="fa-solid fa-location-dot fs-4 me-1"></i>Ir al mapa
          </a>
        </p>
      </div>
      
    </div>
</section>
