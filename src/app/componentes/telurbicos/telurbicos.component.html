<!--Murales_telurbicos section-->
<div *ngFor="let mural of muralesTelurbicos" class="container-fluid p-3">
  
  <!--attribute binding in id & data-bs-target
      data-bs-ride=false evita desplazamiento automÃ¡tico-->
  <div [attr.id]="mural.idName" class="carousel slide" data-bs-ride="false" data-bs-keyboard="true">
      
    <div class="carousel-indicators">
      <button type="button" [attr.data-bs-target]="'#'+mural.idName" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" [attr.data-bs-target]="'#'+mural.idName" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" [attr.data-bs-target]="'#'+mural.idName" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div  class="carousel-inner">
      <div *ngFor="let img of mural.imgs, let i=index">
        <div class="carousel-item" [ngClass]="(i === 0) ? 'active' : ''">
          <img [src]="img" class="d-block w-100" alt="">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#'+mural.idName" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#'+mural.idName" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>
  </div>
</div>
